<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Tahoma, Verdana;
            background-image: linear-gradient(90deg, blue,skyblue,rgb(152, 212, 236));
            height: 100vh;
        }

        .container {
            width: 100%;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .json {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        input {
            width: 50%;
            padding: 10px 5px;
            border: none;
            font-size: 20px;
            margin: 20px auto;
        }

        input:focus {
            outline: none;
        }

        ::placeholder {
            font-size: 20px;
            padding: 2px 5px;
        }

        button {
            padding: 10px;
            width: 100px;
            font-weight: bold;
            color: white;
            border: none;
            background-color: rgb(0, 0, 0);
            border-radius: 6px;
            cursor: pointer;
            margin: 10px auto;
        }

        .show {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            margin: 20px 0px;
            font-size: 20px;
        }

        .repo-box {
            background-color: white;
            padding: 10px;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
        }

        @media (max-width: 763px) {
            .container {
                width: 100%;

            }

            .repo-box {
                font-size: 12px;
            }
        }

        .repo-box a {
            text-decoration: none;
            padding: 5px;
            background-color: rgb(255, 0, 128);
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="json">
            <input type="text" id="input" placeholder="Enter Github User Name">
            <div class="show">
                <span>show data</span>
            </div>
            <button>Get Repo</button>
        </div>
    </div>
    <script>


        let input = document.getElementById("input");
        let button = document.querySelector("button");
        let showcon = document.querySelector(".show");
        window.onload = () => input.focus();
        button.onclick = () => getRep();

        //get repos function
        function getRep() {
            if (input.value == "") {
                showcon.innerHTML = "Value cannot be empty";
            }
            else {
                fetch(`https://api.github.com/users/${input.value}/repos`)
                    .then((res) => res.json())
                    .then((repos) => {
                        showcon.innerHTML = "";
                        if (repos.message === "Not Found") {
                            showcon.innerHTML = "<span>User not found</span>";
                            return;
                        }
                        if (repos.length === 0) {
                            showcon.innerHTML = "<span>No repositories found</span>";
                            return;
                        }
                        //loop on repo
                        repos.forEach(
                            repo => {
                                let mainDiv = document.createElement("div");
                                let repoName = document.createTextNode(repo.name);
                                mainDiv.appendChild(repoName);
                                let url = document.createElement("a");
                                let urlContent = document.createTextNode("Visit");
                                url.appendChild(urlContent);
                                url.href = `https://github.com/${input.value}/${repo.name}`;
                                url.setAttribute('target', '_blank');
                                mainDiv.appendChild(url);

                                mainDiv.className = "repo-box";
                                showcon.appendChild(mainDiv);
                            }
                        )
                    }
                    ).catch(() => {
                        showcon.innerHTML = "<span>Error fetching data</span>";
                    });
            }
        }
    </script>
</body>

</html>
